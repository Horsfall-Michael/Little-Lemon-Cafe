<body>
  <section class="text-container"> 
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"  aria-expanded="false"> <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#"></a> Our Menu</li>
        <li><a class="dropdown-item" href="#"></a> Our Recipes</li>
        <li><a class="dropdown-item" href="#">Services</a></li>
      </ul>
    </div>
    <div class="img-container">
      <img src="images/LLC WT.jpg" alt="Responsive Image">
  </div>
  </section>
  <section class="Menu">
    <h1> Our Menu
      <hr>
    </h1>

    <h2> Coffee </h2>
    <div class="js-coffee-section product-display-section"></div>

    <h2> Tea & Alternatives </h2>
    <div class="js-tea-section product-display-section"></div>

    <h2> Food</h2>
    <div class="js-food-section product-display-section"></div>

    <h2> Deserts</h2>
   <div class="js-deserts-section product-display-section"></div>

  </section>

<div id="cart-icon">
  <i class="fas fa-shopping-cart js-cart-icon"></i>
  <span id="cart-count">0</span>
</div>

<!-- Cart Modal -->
<div id="cart-modal" class="modal">
  <div class="modal-wrapper">
    <span id="close-modal" class="close">&times;</span>
    <div class="modal-content">
      <img src="images/logo.png" alt="logo" class="modal-logo">
      
      <div class="js-cart-html"></div>

      <div class="cart-summary js-cart-summary"> 
        <p>Cart total: <span id="cart-total">$0.00</span></p> 
        <p>Tax: <span id="tax">$0.00</span></p> <h3>Subtotal: <span id="subtotal">$0.00</span></h3>
      </div>
      <button id="checkout" class="checkout-btn">Checkout</button>
    </div>
  </div>
</div>
